

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBite - Contact</title>
    <link rel="stylesheet" href="">
    <style>

/* Reset basique */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    display: flex; 
    flex-direction: column; 
    min-height: 100vh; 
    margin: 0; 

}

/* Header */
header {
    background: #4CAF50;
    color: white;
    padding: 1rem;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.5rem;
}

.nav-menu ul {
    display: flex;
    list-style: none;
}

.nav-menu li {
    margin-left: 1rem;
}

.nav-menu a {
    color: white;
    text-decoration: none;
}

.burger-btn {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}


/* Contact section */
.contact-section {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    flex-grow: 1;
}

.contact-section h2 {
    text-align: center;
    margin-bottom: 2rem;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 0.5rem;
}

input, textarea {
    margin-bottom: 1rem;
    padding: 0.5rem;
    border: 1px solid #ddd;
    border-radius: 5px;
}

.error {
    color: red;
    font-size: 0.8rem;
    margin-top: -0.8rem;
    margin-bottom: 1rem;
    display: block;
}

.btn[type="submit"] {
    cursor: pointer;
}

/* Footer */
footer {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    width: 100%;
}

/* Menu burger */
@media (max-width: 768px) {
    .nav-menu {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #4CAF50;
    }

    .nav-menu.active {
        display: block;
    }

    .nav-menu ul {
        flex-direction: column;
        padding: 1rem;
    }

    .nav-menu li {
        margin: 0.5rem 0;
    }

    .burger-btn {
        display: block;
    }
}

/* Transitions smooth */
.nav-menu {
    transition: all 0.3s ease;
}
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1 class="logo">FreshBite</h1>
            <nav class="nav-menu" aria-expanded="false">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="gallery.html">Galerie</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="burger-btn" aria-expanded="false" aria-controls="nav-menu">
                <span class="burger-icon">&#9776;</span>
            </button>
        </div>
    </header>

    <section class="contact-section">
        <h2>Contactez-nous</h2>
        <form id="contact-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
            <span class="error" id="name-error"></span>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
            <span class="error" id="email-error"></span>

            <label for="message">Message :</label>
            <textarea id="message" name="message" required></textarea>
            <span class="error" id="message-error"></span>

            <button type="submit" class="btn">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2025 FreshBite. Tous droits réservés. <br> facebook / instagram / twitter</p>
    </footer>

    <script src="/assets-js/script.js.js"></script>
</body>
</html>
