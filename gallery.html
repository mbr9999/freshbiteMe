

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshBite - Galerie</title>
    <link rel="stylesheet" href="">
    <style>

/* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
    display: flex; 
    flex-direction: column; 
    min-height: 100vh; 
    margin: 0; 
}

/* Header */
header {
    background: #4CAF50;
    color: white;
    padding: 1rem;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    max-width: 1200px;
    margin: 0 auto;
}

.logo {
    font-size: 1.5rem;
}

.nav-menu ul {
    display: flex;
    list-style: none;
}

.nav-menu li {
    margin-left: 1rem;
}

.nav-menu a {
    color: white;
    text-decoration: none;
}

.burger-btn {
    display: none;
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    cursor: pointer;
}

/* section gallery */     
.gallery-section {
    max-width: 600px;
    margin: 2rem auto;
    padding: 1rem;
    flex-grow: 1;
}

.gallery-section h2 {
    text-align: center;
    margin-bottom: 2rem;
}

.gallery {
    display: flex;
    flex-direction: row;     
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    padding: 1.5em 0.5em;
    max-width: 1400px;
    margin: 0 auto;
    gap: 20px;
}

.gallery figure {
    width: calc(33.333% - 20px); 
    box-sizing: border-box; 
    margin: 0; 
    text-align: center;
}

.gallery img {
    width: 100%;
    max-width: 350px;
    height: 300px;
    object-fit: cover;
    border-radius: 5px;
    display: block; 
}

.gallery ::after {
    content: "";
    width: 350px;
}

/* Footer */
footer {
    background: #4CAF50;
    color: white;
    text-align: center;
    padding: 1rem;
    margin-top: 2rem;
    width: 100%;
}

/* Menu burger */
@media (max-width: 768px) {
    .nav-menu {
        display: none;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
        background: #4CAF50;
    }

    .nav-menu.active {
        display: block;
    }

    .nav-menu ul {
        flex-direction: column;
        padding: 1rem;
    }

    .nav-menu li {
        margin: 0.5rem 0;
    }

    .burger-btn {
        display: block;
    }
}

/* Transitions smooth */
.nav-menu {
    transition: all 0.3s ease;
}
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="logo">FreshBite</h1>
            <nav class="nav-menu" aria-expanded="false">
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="menu.html">Menu</a></li>
                    <li><a href="gallery.html">Galerie</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="burger-btn" aria-expanded="false" aria-controls="nav-menu">
                <span class="burger-icon">&#9776;</span>
            </button>
        </div>
    </header>

    <section class="gallery-section">
        <h2>Galerie</h2>
        <div class="gallery">
            <figure>
                <img src="/assets-img/smoth.png" alt="Smoothie vert">
                <figcaption>Smoothie vert</figcaption>
            </figure>
            <figure>
                <img src="/assets-img/saladL.png" alt="Salade colorée">
                <figcaption>Salade colorée</figcaption>
            </figure>
            <figure>
                <img src="/assets-img/berger.png" alt="Burger sain">
                <figcaption>Burger sain</figcaption>
            </figure>
            <figure>
                <img src="/assets-img/soupe.png" alt="Soupe chaude">
                <figcaption>Soupe chaude</figcaption>
            </figure>
            <figure>
                <img src="/assets-img/wrap.png" alt="Wrap frais">
                <figcaption>Wrap frais</figcaption>
            </figure>
            <figure>
                <img src="/assets-img/saladF.png" alt="Dessert fruité">
                <figcaption>Dessert fruité</figcaption>
            </figure>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 FreshBite. Tous droits réservés. <br> facebook / instagram / twitter</p>
    </footer>

    <script src="/assets-js/script.js.js"></script>
</body>
</html>
